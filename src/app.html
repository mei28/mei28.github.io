<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- particle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
    integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- fontawesome-icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&display=swap" rel="stylesheet">
  <link rel="icon" href="%sveltekit.assets%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" class='bg-slate-950 text-white relative'>
  <div style="display: contents" class="relative z-[1]">%sveltekit.body%</div>
  <div class="absolute min-h-screen top-0 left-0 w-full z-[-1] opacity-70">
    <div class="absolute inset-0" id="particles-js"></div>
  </div>
  <script>
    particlesJS.load('particles-js', 'assets/particles.json', function () {
      console.log('Callback - particle.js loaded')
    })
  </script>
</body>

</html>
